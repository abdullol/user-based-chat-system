<div class="container-field">
  <div class="row">
    <div class="col-lg-4"></div>
    <div class="col-lg-4">
      <form [formGroup]="registerForm" (ngSubmit)="register()">
        <div class="form-group">
          <label for="exampleInputEmail1">Email</label>
          <input type="email" class="form-control" formControlName="email">
        </div>
        <div *ngIf="Email.touched && Email.errors?.email" class="alert alert-danger">
          Enter valid Email
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Username</label>
          <input type="text" class="form-control" formControlName="username">
        </div>
        <div *ngIf="Username.touched && Username.errors?.required" class="alert alert-danger">
          This field is required!
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" formControlName="password">
        </div>
        <div *ngIf="Password.touched && Password.errors?.required" class="alert alert-danger">
          Max Length Should be 3
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
      </form>
    </div>
    <div class="col-lg-4">

    </div>
  </div>
</div>
